<div style="display: flex; float: right; margin-top: 3px;">
  <label class="cc-fieldformlabelitalic" for="toggleSwitchLabel"
    style="padding-right: 5px;">{{toggleSwitchLabel}}</label>
  <div class="form-check form-switch">
    <input class="form-check-input cc-form-check-input-color" style="margin-top: 2px;" type="checkbox" name={{name}}
      id={{id}} [disabled]="isDisabled" [(ngModel)]="value" required>
  </div>
</div>
